<!DOCTYPE html>

<html>
    <head>
        <title>Formularios</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Ejemplos de formularios</h1>
        <!--
        <form action="https://www.w3schools.com/action_page.php"
                method="POST">
        -->
        <form action="https://tecweb-acominf.c9users.io/envio.php"
                method="POST">
                <fieldset>
                    <legend>Datos personales</legend>
                        <label>
                            Nombre: <input type="text" name="nombreUsuario">
                        </label>
                            <br>
                            Contrase√±a: <input type="password" name="userPass" required>
                            <br>
                            Edad: <input type="number"name="edadUsuario">
                            <br>
                            Foto de perfil:<input type="file" name="fotoPerf">
                            <br>
                            <input type="date" name="fecha">
                            <br>
                            Estado de origen:
                            <select name="estado"> <!--- combobox ---->
                                <option>San Luis Potosi</option>
                                <option>Nuevo Leon</option>
                                <option>Ciudad de Mexico</option>
                                <option>Guadalajara</option>
                            </select>
                            <br>
                            Materias:
                            <select name="materias[]" multiple>
                                <option>Robotica</option>
                                <option>Compiladores e interpretes B</option>
                                <option>Fisica</option>
                            </select>
                            Comentarios
                            <textarea placeholder="Escribe tus comentarios"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Preferencias</legend>
                        <h2>Sistema Operativo</h2>
                        <input type="checkbox" name="os[]" value="Windows">Windows 
                        <input type="checkbox" name="os[]" value="Linux">Linux
                        <input type="checkbox" name="os[]" value="OSX">OSX
                        <br>
                        <h2>Telefono</h2>
                        <input type="radio" name="rMOS" value="Android">Android
                        <input type="radio" name="rMOS" value="iOS">iOS
                </fieldset>
                <input type="submit">
        </form>  
    </body>
</html>
