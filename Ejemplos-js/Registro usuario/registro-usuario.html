<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div id="contendor">
        <h1>Registro usuarios</h1>
        <form action="" id="formulario">
            <label>
                Nombre usuario:
                <input type="text" name="nombreUsuario" id="usName" >
                <div id="errorNom" class="mensaje"></div>
            </label>
            <label>
                Contraseña:
                <input type="password" name="password" id="pass">
                <div id="seguridad" class="mensaje"></div>
            </label>
            <label>
                Contraseña nuevamente:
                <input type="password" name="password2" id="pass2">
                <div id="passError" class="mensaje"></div>
            </label>
            <label>
                <input type="checkbox" name="venderAlma" id="sellSoul">
                Acepto vender mi alma <a href = "" target="_blank">Terminos y condiciones</a>
                <div id="aceptarTerm" class="mensaje"></div>
            </label>
            <label>
                <input type="submit" value="Registrar" id="registrar">
            </label>
            <div id="mensajeError"></div>
        </form>
    </div>
    <script src="validacion.js"></script>
</body>
</html>
